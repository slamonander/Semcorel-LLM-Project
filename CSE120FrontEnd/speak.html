<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Back button moved to the top right -->
        <button id="backButton" class="btn back-button">Back to Home</button>
        
        <header>
            <h1>Hello</h1>
            <p class="tagline">Click Here To Speak</p>
        </header>

        <div class="button-container">
            <!-- First button to go to new page -->
            <button id="SpeakButton" class="btn">Speak Question</button>
        </div>
    </div>

    <script>
        // JavaScript for button actions
        document.getElementById("SpeakButton").addEventListener("click", function() {
            window.location.href = "speak.html";
        });

        // JavaScript to handle the Back button click
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "index.html";  
        });
    </script>
</body>
</html>
