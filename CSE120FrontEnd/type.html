<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="backButton" class="btn back-button">Back to Home</button>

        <!-- Text area for sending a message -->
        <div class="message-box">
            <label for="messageInput">Send a message:</label><br>
            <textarea id="messageInput" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
            <button id="sendMessageButton" class="btn">Send Message</button>
        </div>
    </div>

    <script>

        // JavaScript to handle the Back button click
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "index.html";  // Replace with your main page file name if it's different
        });

        // JavaScript to handle the Send Message button click
        document.getElementById("sendMessageButton").addEventListener("click", function() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert("Message sent: " + message);
                // Here you can add code to send the message to a server or process it as needed
            } else {
                alert("Please enter a message before sending.");
            }
        });
    </script>
</body>
</html>
